<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Desafío Métodos de arreglos</title>
</head>
<body>
    <div>    
        <h1>To Do List</h1>
        <hr />
        <form action="">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end"> 
                    <label class="form-label">Nueva Tarea</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <button class="btn btn-success" type="button">Agregar</button>
                </div>
        </form>

        <div class="row">
            <ul class="col-6 resumen">
                <li>Total: <span id="total">0</span></li>
                <li>Realizadas: <span id="realizadas">0</span></li>
                <li>Pendientes: <span id="pendientes">0</span></li>
            </ul>
        </div>
        <table class="col-6">
            <thead>
                <th>ID</th>
                <th>Tarea</th>
                <th></th>
            </thead>
            <tbody></tbody>
        </table>


    </div>


    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
